<!DOCTYPE html>

                    </div>

                    <div class="quiz_progressbar"></div>
                    <div class="quiz_button_wrapper">
                        <button class="quiz_button_back" disabled>
                            <i class="fas fa-arrow-left"></i>
                        </button>
